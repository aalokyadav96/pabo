
{{template "blog_nav"}}
<form method="POST" action="/blog/edit/{{.PostId}}" >
    <input type="hidden" name="token" value="{{.PostId}}">
		<input type="text" name="posttitle" placeholder="Title" value="{{.PostTitle}}">
		<input type="text" name="postbody" placeholder="PostBody" value="{{.PostBody}}" >
		<input type="submit">
	</form>
	
{{ if .LoggedIn }}
<form method="POST" action="/blog/delete/{{.PostId}}">
	<button>Delete</button>
</form>
{{ end }}
